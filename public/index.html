<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kemono</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script src="/js/index.js"></script>
  </head>
  <body>
    <div class="main">
      <ul class="header">
        <li>Kemono</li>
        <li class="current-page"><a href="/">Posts</a></li>
        <li><a href="/help">Help</a></li>
      </ul>
      <ul class="subheader">
        <li><a href="/">List</a></li>
        <li><a href="/importer">Import</a></li>
        <li><a href="/random">Random</a></li>
      </ul>
      <div class=sidebar>
        <select class="importer-select" id="service-input">
          <option value="" selected disabled>List users for a service...</option>
          <option value="patreon">Patreon</option>
          <option value="fanbox">Pixiv Fanbox</option>
          <option value="gumroad">Gumroad</option>
          <option value="discord">Discord</option>
          <option value="subscribestar">SubscribeStar</option>
        </select>
        <input
          id="search-input"
          type="text"
          class="importer-input search-input"
          placeholder="search for a user..."
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        >
      </div>
      <div class="content" id="content">

      </div>
    </div>
  </body>
</html>
